<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense tracker</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main class="main-container">
    <div class="alert">
      <span class="alert-msg">Transaction Added</span>
    </div>
    <h2 class="title">Expense Tracker</h2>
  <div class="balance-container">
    <div class="calculator-img-box">
      <img src="./img/budget.png" alt="caclulator">
    </div>
    <div class="balance-box">
      <h3 class="balance-title">your balance</h3>
      <span class="balance-value" id="balance-value">$432.00</span>
    </div>
  </div>
  <div class="income-expense-card">
    <div class="income-card">
      <p class="income-title">Income</p>
      <h3 class="income-value">$452.00</h3>
    </div>
    <div class="vertical-line"></div>
    <div class="expense-card">
      <p class="expense-title">Expenses</p>
      <h3 class="expense-value">$42.00</h3>
    </div>
  </div>
  <div class="transaction-history">
    <h3 class="history-title">history</h3>
    <ul class="transaction-container">
      <li class="transaction-list-item transaction-income">
        <div class="content-list-item">
          <span class="list-item">car</span>
          <span class="list-item-price">+789</span>
        </div>
        <div class="close-box">
          <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </li>
      <li class="transaction-list-item transaction-expense">
        <div class="content-list-item">
          <span class="list-item">car</span>
          <span class="list-item-price">+789</span>
        </div>
        <div class="close-box">
          <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </li>
    </ul>
  </div>
  <div class="new-transaction">
    <h3 class="new-transaction-title">
      Add new transaction
    </h3>
    <div class="items-to-add">
      <div class="transaction-type-container">
        <label for="transaction-type">Transaction</label>
        <select id="transaction-type" class="transaction-type">
          <option value="">Select any one</option>
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>
      </div>
      <div class="description-box">
        <label for="inp-description" class="description">Description</label>
        <input type="text" placeholder="Enter description..." id="inp-description"
      class="inp-description">
      </div>
      <div class="amt-box">
        <label for="inp-amt" class="inp-amount">Amount</label>
        <input type="number" placeholder="Enter amount..." id="inp-amt"
        class="inp-amt">
      </div>
      <input type="button" class="btn-add" id="btn-add" value="Add transaction">
      <div class="btn-add-box">
        
      </div>
    </div>
  </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
